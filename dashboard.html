<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AEGIS SANCTUARY</title>
    <style>
        /* ... Keep existing CSS ... */

         body {
            background-color: #0f0518;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(15, 5, 24, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
        }
        
        /* Centering the Time/Roll Block */
        .time-roll-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .clock { 
            font-size: 4em; 
            color: #ffd700; 
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); 
            margin-bottom: 5px; /* Reduced margin */
        }
        
        /* DICE BUTTON */
        #btn-roll {
            background: #bf00ff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 5px; /* Added spacing */
        }
        #btn-roll:hover { background: #ff0055; transform: scale(1.05); }
        #roll-result {
            color: #ffcc00;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .task-box { border: 1px dashed #bf00ff; padding: 20px; text-align: center; margin-bottom: 30px; width: 300px; background: rgba(0,0,0,0.3); }
        .task-label { color: #bf00ff; font-size: 0.8em; font-weight: bold; display: block; margin-bottom: 10px; }
        .task-text { font-size: 1.2em; color: #fff; }
        
        /* APP LINKS GRID (Updated for 5 items) */
        .app-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            margin-bottom: 40px; 
        }
        .app-link { width: 60px; height: 60px; border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5em; cursor: pointer; transition: all 0.2s; text-decoration: none; background: rgba(255,255,255,0.05); }
        .app-link:hover { border-color: #00ffcc; background: rgba(0, 255, 204, 0.1); transform: scale(1.1); }
        
        .compass-mini { width: 400px; display: flex; border-bottom: 1px solid #00ffcc; }
        .compass-input { flex: 1; background: transparent; border: none; color: #00ffcc; padding: 10px; font-family: inherit; }
        .compass-input:focus { outline: none; }
        .compass-icon { padding: 10px; cursor: pointer; }
        .mascot { position: fixed; bottom: 20px; right: 20px; font-size: 2em; opacity: 0.5; animation: bounce 2s infinite; cursor: pointer; user-select: none; }
        
        /* LOGGING UI */
        .log-controls { position: fixed; bottom: 20px; left: 20px; opacity: 0.5; transition: opacity 0.3s; }
        .log-controls:hover { opacity: 1; }
        .btn-save { background: transparent; border: 1px solid #555; color: #888; padding: 5px 10px; font-size: 0.8em; cursor: pointer; }
        .btn-save:hover { border-color: #00ffcc; color: #00ffcc; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        /* ALICE CHAT MODAL STYLES */
        #alice-chat-modal {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 350px;
            height: 400px;
            background: #000;
            border: 2px solid #bf00ff;
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
            font-size: 0.9em;
        }
        #chat-header {
            background: #bf00ff;
            color: #000;
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chat-output {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #chat-input-area {
            border-top: 1px solid #555;
            display: flex;
        }
        #chat-input {
            flex-grow: 1;
            background: #000;
            border: none;
            color: #fff;
            padding: 10px;
            resize: none;
            height: 40px;
            font-family: inherit;
        }
        #chat-send-btn {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .msg { margin-bottom: 5px; }
        .msg-alice { color: #00ffcc; }
        .msg-you { color: #fff; text-align: right; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="time-roll-block">
        <div class="clock" id="clock">00:00</div>
        <button id="btn-roll">Roll D6</button>

    <div class="task-box">
        <span class="task-label">M.O.M.M.Y. DIRECTIVE:</span>

    <div class="app-grid">
        <a href="https://synapsecomics.com/aegis/aegis-arcade/index.html" class="app-link" title="The Arcade">üëæ</a>
        <a href="https://synapsecomics.com/aegis/turing-lovelace-university/index.html" class="app-link" title="TLU Academy">üèõÔ∏è</a>
        <a href="https://synapsecomics.com/aegis/aegis-arcade/the-velvet-loop.html" class="app-link" title="The Archives">üìú</a>
        <a href="https://synapsecomics.com/aegis/aegis-arcade/burn-book.html" class="app-link" title="The Burn Book">üî•</a>
        <a href="https://synapsecomics.com/aegis/aegis-chronicle/issue-01.html" class="app-link" title="The Aegis Chronicle">üì∞</a>
    </div>

    <div class="compass-mini">
        <input type="text" id="compass-text" class="compass-input" placeholder="Paste Lie Here for Audit...">
        <span class="compass-icon" id="btn-audit">üëÅÔ∏è</span>
    </div>

    <!-- GLITCH RABBIT ICON -->
    <div class="mascot" id="mascot">üêá</div>

    <div class="log-controls">
        <button class="btn-save" id="btn-save-log">DOWNLOAD SESSION LOG</button>
    </div>

    <!-- ALICE CHAT MODAL -->
    <div id="alice-chat-modal">
        <div id="chat-header">
            ALICE: Algorithmic Liaison
            <button id="close-chat-btn" class="close-btn">&times;</button>
        </div>
        <div id="chat-output"></div>
        <div id="chat-input-area">
            <textarea id="chat-input" placeholder="Transmit message..."></textarea>
            <button id="chat-send-btn">SEND</button>
        </div>
    </div>


    <!-- External JS File -->
    <script src="dashboard.js"></script>

</body>
</html>
