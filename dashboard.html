<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AEGIS SANCTUARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0518;
            --text-color: #e0e0e0;
            --accent-cyan: #00ffcc;
            --accent-gold: #ffd700;
            --accent-magenta: #ff0055;
        }

         body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Spaced out layout */
            height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(15, 5, 24, 0) 0%, rgba(0, 0, 0, 0.9) 100%);
            overflow: hidden;
            perspective: 1000px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* TOP: M.O.M.M.Y. DIRECTIVE */
        .task-box {
            border: 1px dashed #bf00ff;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            background: rgba(0,0,0,0.5);
            margin-top: 20px;
        }
        .task-label { color: #bf00ff; font-size: 0.8em; font-weight: bold; display: block; margin-bottom: 5px; }
        .task-text { font-size: 1.2em; color: #fff; }

        /* CENTER: CLOCK & TESSERACT */
        .center-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .clock { 
            font-size: 5em; 
            color: var(--accent-gold); 
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); 
            margin-bottom: 40px; 
        }
        
        /* TESSERACT CONTAINER */
        .tesseract-container {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .tesseract-container:hover {
            transform: scale(1.1);
        }
        .tesseract-container.exploding {
            animation: explode 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* OUTER CUBE FACES (Transparent/Wireframe) */
        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 1px solid var(--accent-cyan);
            background: rgba(0, 255, 204, 0.02);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
        }

        .front  { transform: translateZ(60px); }
        .back   { transform: rotateY(180deg) translateZ(60px); }
        .right  { transform: rotateY(90deg) translateZ(60px); }
        .left   { transform: rotateY(-90deg) translateZ(60px); }
        .top    { transform: rotateX(90deg) translateZ(60px); }
        .bottom { transform: rotateX(-90deg) translateZ(60px); }

        /* INNER PURPLE CUBE */
        .inner-cube {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 35px;
            left: 35px;
            transform-style: preserve-3d;
            animation: rotateInner 10s infinite reverse linear;
        }
        .inner-face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(191, 0, 255, 0.8);
            border: 1px solid #bf00ff;
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.8);
        }
        .inner-face.front  { transform: translateZ(25px); }
        .inner-face.back   { transform: rotateY(180deg) translateZ(25px); }
        .inner-face.right  { transform: rotateY(90deg) translateZ(25px); }
        .inner-face.left   { transform: rotateY(-90deg) translateZ(25px); }
        .inner-face.top    { transform: rotateX(90deg) translateZ(25px); }
        .inner-face.bottom { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes rotateCube { from { transform: rotateX(0deg) rotateY(0deg); } to { transform: rotateX(360deg) rotateY(360deg); } }
        @keyframes rotateInner { from { transform: rotateX(0deg) rotateY(0deg); } to { transform: rotateX(360deg) rotateY(360deg); } }
        @keyframes explode {
            0% { transform: scale(1) rotateX(0); opacity: 1; }
            40% { transform: scale(1.5) rotateX(45deg); opacity: 0.8; }
            100% { transform: scale(3) rotateX(180deg); opacity: 0; }
        }

        /* RESULT DISPLAY */
        #dice-result-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }
        .die { font-size: 6em; color: #ffd700; text-shadow: 0 0 50px #ffd700; animation: popIn 0.5s ease-out; }
        .result-msg {
            font-size: 1.2em;
            color: var(--accent-cyan);
            margin-top: 20px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* BOTTOM: APP GRID & TERMINAL */
        .bottom-deck {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* APP GRID (Single Row) */
        .app-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .app-link {
            font-size: 2em;
            text-decoration: none;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-link:hover {
            background: rgba(0, 255, 204, 0.1);
            border-color: var(--accent-cyan);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        /* TERMINAL INPUT (GARNET BRIDGE) */
        .terminal-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .prompt { color: var(--accent-magenta); font-weight: bold; }
        #terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--accent-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            outline: none;
        }

        /* FOOTER STATUS (Left) */
        .footer-status {
            position: fixed;
            bottom: 5px;
            left: 10px;
            font-size: 0.7em;
            color: #444;
            cursor: pointer;
        }
        .footer-status:hover { color: var(--accent-cyan); }

        /* ALICE CHAT MODAL (Keep Existing) */
        #alice-chat-modal { position: fixed; bottom: 80px; right: 20px; width: 350px; height: 500px; background: rgba(10, 10, 20, 0.95); border: 2px solid #00ffcc; border-radius: 10px; display: none; flex-direction: column; z-index: 1000; }
        #chat-header { background: #00ffcc; color: #000; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; }
        /* ... (Rest of Chat CSS if needed from previous steps, assuming logic is in JS) ... */

    </style>
</head>
